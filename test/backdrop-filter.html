<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
      <title>backdrop-filter</title>
		  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		  <style>
		  *{padding:0;margin:0;}
		  .bg{
		    width:100%;height:100%;position:fixed;
		    background:url(http://images.apple.com/cn/osx/elcapitan-preview/static/osx-preview/overview/hero/image_large.jpg) no-repeat;
		    background-size:cover;
		  }
		  .box{
		  	  position: relative;padding: 30px 0;border: 1px solid #fff;width: 80%;margin: 0 auto;text-align: center;color: #fff;
	          background-color:rgba(255,255,255,.5);
	          -webkit-backdrop-filter:blur(10px);
	          backdrop-filter:blur(10px);
	      }
		  </style>
	</head>
	<body ontouchStart="">
	  <div class="bg"></div>
	  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	  <div class="box">backdrop-filter:blur(5px);</div>
	  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	</body>
</html>
